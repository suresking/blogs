# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 我的学习笔记
subtitle: '宝剑锋从磨砺出，梅花香自苦寒来'
description: ''
keywords:
author: 感悟
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://sdwxz.cn/blogs
root: /blogs/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''


# 覆盖主题配置
## 在站点的 _config.yml 配置文件中配置你的主题，就不需要 fork 一份主题并维护主题独立的配置文件
theme_config:
  # Create your custom files in site directory `source/_data` and uncomment needed files below.
  custom_file_path:
    style: source/_data/styles.styl

  favicon:
    small: /images/favicon.ico
    medium: /images/favicon.ico

  footer:
    since: 2019
    icon:
      # Icon name in Font Awesome. See: https://fontawesome.com/v4.7.0/icons/
      # `heart` is recommended with animation in red (#ff0000).
      name: heart #user
      # If you want to animate the icon, set it to true.
      animated: true #false
      # Change the color of icon, using Hex Code.
      color: "#ff0000" #"#808080"
    # If not defined, `author` from Hexo `_config.yml` will be used.
    copyright: 我的学习笔记

    powered:
      # Hexo link (Powered by Hexo).
      enable: true
      # Version info of Hexo after Hexo link (vX.X.X).
      version: true

    theme:
      # Theme & scheme info link (Theme - NexT.scheme).
      enable: true
      # Version info of NexT after scheme info (vX.X.X).
      version: true
    
    beian:
      enable: true
      icp: 鲁ICP备17027395-1号

  # Creative Commons 4.0 International License.
  # See: https://creativecommons.org/share-your-work/licensing-types-examples
  # Available values of license: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
  # You can set a language value if you prefer a translated version of CC license, e.g. deed.zh
  # CC licenses are available in 39 languages, you can find the specific and correct abbreviation you need on https://creativecommons.org
  creative_commons:
    license: by-nc-sa
    sidebar: true #false
    post: true #false
    language:

  scheme: Gemini

  menu:
    home: / || home
    #about: /about/ || user
    tags: /tags/ || tags
    #categories: /categories/ || th
    archives: /archives/ || archive
    #schedule: /schedule/ || calendar
    #sitemap: /sitemap.xml || sitemap
    #commonweal: /404/ || heartbeat

  tag_icon: true #false

  avatar:
    # Replace the default image and set the url here.
    url: /images/avatar.jpg
    # If true, the avatar will be dispalyed in circle.
    rounded: true

  social:
    GitHub: https://github.com/suresking || github
    E-Mail: mailto:w@wxzvip.cn || envelope

  links:
    必应: https://cn.bing.com

  custom_logo: /blogs/images/tyj-logo.png

  codeblock:
    # Code Highlight theme
    # Available values: normal | night | night eighties | night blue | night bright | solarized | solarized dark | galactic
    # See: https://github.com/chriskempson/tomorrow-theme
    highlight_theme: galactic
    copy_button:
      enable: false
      # Show text copy result.
      show_result: false
      # Available values: default | flat | mac
      style:

  comments:
    # Available values: tabs | buttons
    style: tabs
    # Choose a comment system to be displayed by default.
    # Available values: changyan | disqus | disqusjs | gitalk | livere | valine
    active: gitalk #livere
    # Setting `true` means remembering the comment system selected by the visitor.
    storage: true
    # Modify texts or order for any navs, here are some examples.
    nav:
      #disqus:
      #  text: Load Disqus
      #  order: -1
      #gitalk:
      #  order: -2

  # LiveRe comments system
  # You can get your uid from https://livere.com/insight/myCode (General web site)
  #livere_uid: MTAyMC80Nzk4OS8yNDQ4Ng==  # <your_uid>

  # Gitalk #2020年1月1日我把来必力换成这个，试试看
  # For more information: https://gitalk.github.io, https://github.com/gitalk/gitalk
  gitalk:
    enable: true #false
    github_id: suresking # GitHub repo owner
    repo: blog-comments # Repository name to store issues
    client_id: f8cc6e08a9621f2131e4 # GitHub Application Client ID
    client_secret: 52f79287acb8a3230a82ce664dfb4c080a6c4882 # GitHub Application Client Secret
    admin_user: suresking # GitHub repo owner and collaborators, only these guys can initialize gitHub issues
    distraction_free_mode: true # Facebook-like distraction free mode
    # Gitalk's display language depends on user's browser or system environment
    # If you want everyone visiting your site to see a uniform language, you can set a force language value
    # Available values: en | es-ES | fr | ru | zh-CN | zh-TW
    language: zh-CN
